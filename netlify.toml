[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  CI = "false"

[[headers]]
  for = "/api-proxy/*"
  [headers.values]
    Cache-Control = "no-store"

# Proxy API zahteva
[[redirects]]
  from = "/api-proxy/*"
  to = "https://modovate-backend.onrender.com/api/:splat"
  status = 200
  force = true

# Non-www redirect na www
[[redirects]]
  from = "https://modovatestudio.com/*"
  to = "https://www.modovatestudio.com/:splat"
  status = 301
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
